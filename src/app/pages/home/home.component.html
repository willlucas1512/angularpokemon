 <ul class="collection">
    <li *ngFor="let trainer of trainers" class="collection-item avatar">
      <img src="images/yuna.jpg" alt="" class="circle">
      <span class="title">{{trainer.nome}}</span>
      <p>{{trainer.codigo}}<br>
         {{trainer.pokemon}}<br>
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
